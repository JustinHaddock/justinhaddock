<span ng-if="box.hasXlink()">
  <a href={{box.xlink}} class='box' style='background-image: url(assets/images/{{box.num}}.jpg);'>{{box.title}}</a>
</span>
<span ng-if="!box.hasXlink()">
  <a ui-sref={{box.link}} class='box' style='background-image: url(assets/images/{{box.num}}.jpg);'>{{box.title}}</a>
</span>
